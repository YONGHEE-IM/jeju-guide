spring.application.name=jeju_guide

# Server
server.port=7080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# DataSource (MySQL)
# driver-class-name은 생략해도 자동감지되지만 명시해도 무방
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jeju_guide?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0000

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# 업로드 디렉터리 (상대 경로면 프로젝트 루트 기준)
board.upload-dir=uploads
