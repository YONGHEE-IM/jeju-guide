<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인 | 제주도 가이드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">제주도 가이드</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto gap-lg-3 align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="/"><i class="bi bi-house-door"></i> 홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="/#spots"><i class="bi bi-geo-alt"></i> 관광지</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="/#foods"><i class="bi bi-cup-hot"></i> 맛집</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" th:href="@{/board}"><i class="bi bi-chat-square-text"></i> 자유게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" th:href="@{/ai}"><i class="bi bi-stars"></i> AI 일정</a>
        </li>
      </ul>
      <div class="ms-lg-4 d-flex gap-2">
        <a th:if="${#authorization.expression('isAnonymous()')}" th:href="@{/login}" class="btn btn-dark rounded-pill px-3">로그인</a>
        <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post" class="m-0 p-0">
          <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-outline-dark rounded-pill px-3">로그아웃</button>
        </form>
      </div>
    </div>
  </div>
</nav>

<!-- 로그인 폼 -->
<div class="container" style="max-width: 520px;">
  <div class="py-5">
    <h1 class="h3 fw-bolder mb-3 text-center">로그인</h1>
    <div th:if="${param.joined}" class="alert alert-success py-2">회원가입이 완료되었습니다. 로그인해 주세요.</div>
	<div th:if="${param.deleted}" class="alert alert-info py-2">계정이 삭제되었습니다.</div>
	<div th:if="${param.logout}" class="alert alert-info py-2">로그아웃 되었습니다.</div>
	<div th:if="${param.error}" class="alert alert-danger py-2">
	  이메일(아이디) 또는 비밀번호가 올바르지 않습니다.
	</div>
    <div class="card rounded-4 shadow-sm">
      <div class="card-body p-4">
        <form th:action="@{/login}" method="post">
          <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="example@email.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
          </div>
          <button class="btn btn-dark w-100 rounded-pill py-2 mt-2" type="submit">로그인</button>
        </form>
        <div class="d-flex justify-content-between mt-3 small">
		  <!-- ✅ GET /join 으로 이동 (확실한 방식) -->
		  <button type="button"
		          class="btn btn-link p-0"
		          onclick="location.href='/join'">
		    회원가입
		  </button>
		
		  <button type="button"
		          class="btn btn-link p-0"
		          onclick="location.href='/account/find'">
		    아이디/비밀번호 찾기
		  </button>
		</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
