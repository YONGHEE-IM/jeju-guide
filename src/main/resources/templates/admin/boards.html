<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자유게시판 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">제주도 가이드</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/admin/members">회원 관리</a></li>
      <li class="nav-item"><a class="nav-link active" href="/admin/boards">자유게시판 관리</a></li>
    </ul>
  </div>
</nav>
<div class="container py-4">
  <h3 class="fw-bold mb-3">자유게시판 관리</h3>
  <div th:if="${param.deleted}" class="alert alert-warning">게시글이 삭제되었습니다.</div>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th class="text-end">작업</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${boards}">
          <td><a th:href="@{|/boards/${b.id}|}" th:text="${b.title}">제목</a></td>
          <td th:text="${b.authorName}">user</td>
          <td th:text="${#temporals.format(b.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary"
   			th:href="@{|/boards/${b.id}/edit|}">수정</a>
            <form th:action="@{|/admin/boards/${b.id}/delete|}" method="post" class="d-inline ms-1"
			      onsubmit="return confirm('정말 삭제하시겠습니까?');">
			  <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			  <button class="btn btn-sm btn-outline-dark">삭제</button>
			</form>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
