<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">제주도 가이드</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link active" href="/admin/members">회원 관리</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/boards">자유게시판 관리</a></li>
    </ul>
  </div>
</nav>
<div class="container py-4">
  <h3 class="fw-bold mb-3">회원 관리</h3>
  <div th:if="${param.deleted}" class="alert alert-warning">회원이 삭제되었습니다.</div>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>이름</th>
          <th>이메일</th>
          <th class="text-end">작업</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m : ${members}">
          <td th:text="${m.name}">홍길동</td>
          <td th:text="${m.email}">user@naver.com</td>
          <td class="text-end">
            <form th:if="${m.email != adminEmail}"
			      th:action="@{|/admin/members/${m.id}/delete|}"
			      method="post" class="d-inline"
			      onsubmit="return confirm('정말 삭제하시겠습니까?');">
			  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			  <button type="submit" class="btn btn-sm btn-outline-dark">삭제</button>
			</form>
            <span th:if="${m.email == adminEmail}" class="text-secondary small">관리자 계정</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
