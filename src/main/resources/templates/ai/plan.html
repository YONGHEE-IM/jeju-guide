<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 맞춤형 일정 | 제주도 가이드</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons (아이콘) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- 페이지 전용 CSS -->
  <link rel="stylesheet" href="/css/ai-planner.css" />

  <!-- CSRF (보안) -->
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body class="bg-light">


  <!-- Hero -->
  <section class="ai-hero">
    <div class="container text-center py-5">
      <span class="badge rounded-pill ai-badge">
        <i class="bi bi-magic me-1"></i> AI 여행 플래너
      </span>
      <h1 class="ai-title mt-3 mb-2">AI 맞춤형 여행 일정 생성</h1>
      <p class="text-secondary m-0 ai-subtitle">
        AI가 당신의 취향과 일정에 맞춘 완벽한 제주도 여행 일정을 만들어드립니다.   
      </p>
      <div class="text-center mt-2">
	  <a th:href="@{/}" class="link-secondary text-decoration-none d-inline-flex align-items-center gap-1">
	    <i class="bi bi-arrow-left"></i>
	    <span>홈으로 돌아가기</span>
	  </a>
	</div>
	</div>  
  </section>

  <!-- 폼 카드 -->
  <section class="py-4">
    <div class="container">
      <div class="ai-card mx-auto">
        <div class="row g-3">

          <div class="col-12">
            <p class="ai-section-title mb-2">
              <i class="bi bi-info-circle me-2"></i>여행 정보를 선택해주세요
            </p>
            <p class="text-secondary small mb-3">선택하신 정보를 바탕으로 최적의 여행 일정을 제안합니다.</p>
          </div>

          <!-- 여행 일수 -->
          <div class="col-12 col-md-6">
            <label class="form-label ai-label">
              <i class="bi bi-calendar-event me-2"></i>여행 일수
            </label>
            <select id="days" class="form-select ai-select">
              <option value="1">1일</option>
              <option value="2">2일</option>
              <option value="3" selected>3일</option>
              <option value="4">4일</option>
              <option value="5">5일</option>
              <option value="6">6일</option>
              <option value="7">7일</option>
            </select>
          </div>

          <!-- 동행인 -->
          <div class="col-12 col-md-6">
            <label class="form-label ai-label">
              <i class="bi bi-people me-2"></i>동행인
            </label>
            <select id="companion" class="form-select ai-select">
              <option value="alone">혼자</option>
              <option value="couple" selected>커플</option>
              <option value="family">가족</option>
              <option value="friends">친구들</option>
            </select>
          </div>

          <!-- 여행 스타일 -->
          <div class="col-12 col-md-6">
            <label class="form-label ai-label">
              <i class="bi bi-geo-alt me-2"></i>여행 스타일
            </label>
            <select id="style" class="form-select ai-select">
              <option value="all" selected>전체 균형있게</option>
              <option value="nature">자연/힐링</option>
              <option value="culture">문화/역사</option>
              <option value="food">맛집</option>
              <option value="activity">액티비티</option>
            </select>
          </div>

          <!-- 예산 -->
          <div class="col-12 col-md-6">
            <label class="form-label ai-label">
              <i class="bi bi-wallet2 me-2"></i>예산 범위
            </label>
            <select id="budget" class="form-select ai-select">
              <option value="budget">저렴</option>
              <option value="standard" selected>보통 (1인당 20만원/일)</option>
              <option value="luxury">럭셔리</option>
            </select>
          </div>

          <div class="col-12">
            <button id="generate" class="btn ai-generate w-100">
              <i class="bi bi-stars me-2"></i>맞춤 여행 일정 생성하기
            </button>
          </div>
        </div>
      </div>

      <!-- 결과 -->
      <div id="result" class="mt-4"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/ai-planner.js"></script>
</body>
</html>
