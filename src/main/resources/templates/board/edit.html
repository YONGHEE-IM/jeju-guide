<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 수정</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<main class="wrap postView">
  <div class="topbar">
    <a th:href="@{|/boards/${post.id}|}" class="topbar-link">← 돌아가기</a>
    <a th:href="@{/}" class="topbar-link">🏠 홈</a>
  </div>

  <h1 class="pv-title">게시글 수정</h1>

  <form th:action="@{|/boards/${post.id}/edit|}" method="post" class="edit-form">
    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label for="title">제목</label>
    <input id="title" type="text" name="title" th:value="${post.title}" minlength="2" required class="input-lg"/>

    <label for="content">내용</label>
    <textarea id="content" name="content" rows="12" minlength="10" required
              class="textarea-lg" th:text="${post.content}"></textarea>

    <div class="actions actions--two">
      <button type="submit" class="btn btn-dark">저장</button>
      <a th:href="@{|/boards/${post.id}|}" class="btn btn-light" role="button">취소</a>
    </div>
  </form>
</main>
</body>
</html>
