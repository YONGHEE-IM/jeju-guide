<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제주도 인기 관광지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/attractions.css}" />
</head>
<body>
<main class="min-vh-100 bg-body-tertiary">

  <!-- 히어로 + 검색 -->
  <section class="hero-gradient py-5">
    <div class="container text-center">
      <h1 class="h2 fw-bold mb-1">제주도 인기 관광지</h1>
      <p class="text-secondary mb-4">제주의 아름다운 명소들을 탐험해보세요</p>
      <div class="mx-auto" style="max-width:640px;">
        <div class="position-relative">
          <input id="searchInput" type="text" class="form-control ps-5" placeholder="관광지 검색..." />
          <span class="position-absolute top-50 start-0 translate-middle-y ps-3 text-secondary">
            <i class="bi bi-search"></i>    
          </span>        
        </div>
      </div>
      <div class="mt-3">
      <a th:href="@{/}" class="link-secondary text-decoration-none d-inline-flex align-items-center gap-1">
        <i class="bi bi-arrow-left"></i>
        <span>홈으로 돌아가기</span>
      </a>
    </div>     
    </div>
  </section>
  
  

  <!-- 카테고리 -->
  <section class="container py-4">
    <div id="categoryGroup" class="d-flex flex-wrap gap-2">
      <button type="button" class="btn btn-sm btn-dark rounded-pill px-3" data-cat="전체">전체</button>
      <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill px-3" data-cat="자연">자연</button>
      <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill px-3" data-cat="폭포">폭포</button>
      <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill px-3" data-cat="해안">해안</button>
      <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill px-3" data-cat="박물관">박물관</button>
      <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill px-3" data-cat="테마파크">테마파크</button>
      <!-- 필요시 추가 -->
    </div>
  </section>

  <!-- 카드 그리드 -->
  <section class="container pb-5">
    <div id="grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col" th:each="a : ${attractions}">
        <div class="card h-100 rounded-4 overflow-hidden shadow-sm attraction-card"
             th:attr="data-title=${a.title}, data-category=${a.category}">
          <img th:src="${a.imageUrl}" th:alt="${a.title}"
               class="card-img-top object-fit-cover" height="160" loading="lazy" />
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-2">
              <h3 class="h6 fw-bold mb-0" th:text="${a.title}">성산일출봉</h3>
              <span class="badge bg-light text-primary border rounded-pill" th:text="${a.category}">자연</span>
            </div>
            <div class="text-secondary small mb-2">
              <i class="bi bi-geo-alt me-1"></i><span th:text="${a.location}">서귀포시 성산읍</span>
            </div>
            <p class="card-text text-muted small" th:text="${a.description}">요약 설명…</p>
          </div>
          <div class="card-footer bg-transparent border-0 pt-0">
            <button class="btn btn-outline-primary w-100 rounded-3 btn-detail">상세보기</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 페이지네이션: 관광지 -->
	<nav class="mt-4" aria-label="관광지 페이지네이션" th:if="${totalPages > 1}">
	  <ul class="pagination pagination-sm justify-content-center">
	    <!-- 이전 -->
	    <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
	      <a class="page-link" th:href="@{|/spots?page=${page-1}|}">이전</a>
	    </li>
	
	    <!-- 페이지 번호 -->
	    <li class="page-item"
	        th:each="p : ${#numbers.sequence(1, totalPages)}"
	        th:classappend="${p == page} ? 'active'">
	      <a class="page-link" th:href="@{|/spots?page=${p}|}" th:text="${p}">1</a>
	    </li>
	
	    <!-- 다음 -->
	    <li class="page-item" th:classappend="${page == totalPages} ? 'disabled'">
	      <a class="page-link" th:href="@{|/spots?page=${page+1}|}">다음</a>
	    </li>
	  </ul>
	</nav>
    

    <div id="emptyState" class="text-center py-5 d-none">
      <p class="text-muted">검색 결과가 없습니다</p>
    </div>
  </section>
</main>

<!-- 상세 모달 (본문은 JS로 주입) -->
<div class="modal fade" id="attractionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content rounded-4">
      <div class="modal-body p-0" id="detailBody"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/attractions.js}"></script>
</body>
</html>
