<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>내 계정 | 제주도 가이드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-end mb-3">
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-7">
     <a th:href="@{/}" class="back-link d-inline-block mb-3 text-muted text-decoration-none">
      ← 홈으로 돌아가기
     </a>

      <!-- 상단 프로필 카드 (요약) -->
      <div class="card rounded-4 shadow-sm mb-4">
        <div class="card-body p-4">
          <div class="d-flex align-items-center">
            <div class="rounded-circle bg-secondary-subtle d-inline-flex align-items-center justify-content-center me-3" style="width:48px;height:48px;">
              <span class="fw-bold">U</span>
            </div>
            <div>
              <div class="fw-bold" th:text="${me.name}">user</div>
              <div class="text-muted small" th:text="${me.email}">user@example.com</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 계정 정보 -->
      <div class="card rounded-4 shadow-sm mb-4">
        <div class="card-body p-4">
          <h6 class="fw-bold mb-3">계정 정보</h6>
          <div class="mb-2 d-flex justify-content-between"><span class="text-muted">이름</span><span th:text="${me.name}">user</span></div>
          <div class="mb-2 d-flex justify-content-between"><span class="text-muted">이메일</span><span th:text="${me.email}">user@example.com</span></div>
          <div class="d-flex align-items-center justify-content-between py-2 border-bottom">
		  <div class="text-secondary small">권한</div>
		  <div class="fw-semibold">
		    <span th:text="${roleLabel}">일반 사용자</span>
		  </div>
		</div>
        </div>
      </div>

      <!-- 계정 설정 -->
      <div class="card rounded-4 shadow-sm mb-5">
        <div class="card-body p-4">
          <h6 class="fw-bold mb-3">계정 설정</h6>

          <!-- 비밀번호 변경 -->
          <form th:action="@{/account/password}" method="post" class="row g-2 align-items-end mb-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="col-12 col-md-4">
              <label class="form-label small">현재 비밀번호</label>
              <input name="currentPassword" type="password" class="form-control" required minlength="4">
            </div>
            <div class="col-12 col-md-4">
              <label class="form-label small">새 비밀번호</label>
              <input name="newPassword" type="password" class="form-control" required minlength="6">
            </div>
            <div class="col-12 col-md-4">
              <button class="btn btn-dark w-100" type="submit">비밀번호 변경</button>
            </div>
            <div class="col-12">
              <div th:if="${pwChanged}" class="alert alert-success py-2 mt-2">비밀번호가 변경되었습니다.</div>
              <div th:if="${pwError}" class="alert alert-danger py-2 mt-2" th:text="${pwError}">에러</div>
            </div>
          </form>

          <hr>

          <!-- 계정 삭제 -->
          <form th:action="@{/account/delete}" method="post" class="row g-2 align-items-end">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="col-12 col-md-8">
              <label class="form-label small">현재 비밀번호</label>
              <input name="currentPassword" type="password" class="form-control" required minlength="4">
            </div>
            <div class="col-12 col-md-4">
              <button class="btn btn-outline-danger w-100" type="submit"
                      onclick="return confirm('정말로 계정을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                계정 삭제
              </button>
            </div>
            <div class="col-12">
              <div th:if="${deleteError}" class="alert alert-danger py-2 mt-2" th:text="${deleteError}">에러</div>
            </div>
          </form>

          <div class="text-muted small mt-2">* 일부 기능은 아직 준비 중입니다</div>
        </div>
      </div>

      <div class="text-center text-muted small pb-4">
        © 제주도 여행 가이드
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
