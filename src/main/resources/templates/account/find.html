<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>아이디/비밀번호 찾기 | 제주도 가이드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <div class="container auth" style="max-width:720px">
    <div class="my-3">
      <a th:href="@{/login}" class="text-decoration-none small">← 로그인으로 돌아가기</a>
    </div>

    <div class="card rounded-4 shadow-sm">
      <div class="card-body p-4 p-md-5">
        <h5 class="fw-bold mb-3">계정 찾기</h5>
        <p class="text-muted small">아이디(이메일) 또는 비밀번호를 찾으실 수 있습니다</p>

        <div class="seg-toggle mb-3">
		  <a th:href="@{/account/find(tab='id')}"
		     th:classappend="${tab}=='id' ? 'active' : ''">아이디 찾기</a>
		  <a th:href="@{/account/find(tab='pw')}"
		     th:classappend="${tab}=='pw' ? 'active' : ''">비밀번호 찾기</a>
		</div>

        <!-- 아이디 찾기 -->
        <div th:if="${tab}=='id'">
          <form th:action="@{/account/find-id}" method="post" class="mb-3">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
              <label class="form-label">이름</label>
              <input class="form-control" name="name" placeholder="회원가입 시 입력한 이름" required th:value="${inputName}">
            </div>
            <button class="btn btn-dark w-100 rounded-pill" type="submit">아이디 찾기</button>
          </form>

          <div th:if="${hasResult}" class="alert alert-secondary rounded-4">
            <div class="small text-muted mb-1">찾은 이메일</div>
            <div th:each="em : ${emails}" class="fw-semibold" th:text="${em}">masked@email.com</div>
          </div>
          <div th:if="${hasResult==false}" class="text-muted small">일치하는 계정을 찾지 못했습니다.</div>
        </div>

        <!-- 비밀번호 찾기 -->
        <div th:if="${tab}=='pw'">
          <form th:action="@{/account/find-pw}" method="post" class="mb-3">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">이메일</label>
                <input class="form-control" name="email" type="email" placeholder="example@email.com" required th:value="${email}">
              </div>
              <div class="col-md-6">
                <label class="form-label">이름</label>
                <input class="form-control" name="name" placeholder="회원가입 이름" required th:value="${inputName}">
              </div>
            </div>
            <button class="btn btn-dark w-100 rounded-pill mt-3" type="submit">임시 비밀번호 발급</button>
          </form>

          <div th:if="${tempPassword}" class="alert alert-warning rounded-4">
            <div class="small text-muted mb-1">임시 비밀번호</div>
            <div class="fw-semibold" th:text="${tempPassword}">ABC123</div>
            <div class="small text-muted mt-2">로그인 후 꼭 비밀번호를 변경하세요.</div>
          </div>
          <div th:if="${tempPassword == null and !#strings.isEmpty(email)}" class="text-muted small">
			 일치하는 계정을 찾지 못했습니다.
		</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
