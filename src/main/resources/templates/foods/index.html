<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제주도 인기 맛집</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/restaurants.css}" />
</head>
<body>
<main class="min-vh-100 bg-body-tertiary">

  <!-- 히어로 + 검색 -->
  <section class="hero-gradient py-5">
    <div class="container">
      <h1 class="display-6 fw-bold text-center mb-2">제주도 인기 맛집</h1>
      
      <div class="d-flex justify-content-center my-3 gap-2 flex-wrap">
	  <div class="input-group" style="max-width:640px;">
	    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
	    <input id="searchInput" type="text" class="form-control" placeholder="맛집 검색..." aria-label="맛집 검색" />
	  </div>
     </div>

      <div id="categoryGroup" class="d-flex gap-2 justify-content-center flex-wrap">
        <button type="button" class="btn btn-dark rounded-pill px-3" data-cat="전체">전체</button>
        <button type="button" class="btn btn-outline-secondary rounded-pill px-3" data-cat="흑돼지">흑돼지</button>
        <button type="button" class="btn btn-outline-secondary rounded-pill px-3" data-cat="갈치조림">갈치조림</button>
        <button type="button" class="btn btn-outline-secondary rounded-pill px-3" data-cat="고기국수">고기국수</button>
        <button type="button" class="btn btn-outline-secondary rounded-pill px-3" data-cat="전복죽">전복죽</button>
        <button type="button" class="btn btn-outline-secondary rounded-pill px-3" data-cat="횟집">횟집</button>
        <button type="button" class="btn btn-outline-secondary rounded-pill px-3" data-cat="카페">카페</button>
      </div>

      <div class="text-center mt-2">
        <a th:href="@{/}" class="link-secondary text-decoration-none">
          <i class="bi bi-arrow-left"></i> 홈으로 돌아가기
        </a>
      </div>
    </div>
  </section>

  <!-- 비어있음 안내 -->
  <div id="emptyState" class="container d-none">
    <div class="text-center text-secondary my-4">
      <i class="bi bi-egg-fried fs-2 d-block mb-2"></i>
      조건에 맞는 맛집이 없어요. 검색어나 카테고리를 바꿔보세요.
    </div>
  </div>

  <!-- 카드 그리드 -->
  <section class="container pb-5">
    <div id="grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col" th:each="r : ${restaurants}">
        <div class="card h-100 rounded-4 overflow-hidden shadow-sm restaurant-card"
             th:attr="data-title=${r.title}, data-category=${r.category}">
          <img th:src="@{'/images/foods/' + ${r.imageFile}}"
               th:alt="${r.title}" class="card-img-top object-fit-cover" height="160" loading="lazy" />
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-2">
              <h3 class="h6 fw-bold mb-0" th:text="${r.title}">맛집 이름</h3>
              <span class="badge bg-light text-primary border rounded-pill" th:text="${r.category}">카테고리</span>
            </div>
            <div class="text-secondary small mb-2">
              <i class="bi bi-geo-alt me-1"></i><span th:text="${r.location}">제주시</span>
            </div>
            <p class="card-text text-muted small" th:text="${r.description}">요약 설명…</p>
          </div>
          <div class="card-footer bg-transparent border-0 pt-0">
            <button class="btn btn-outline-primary w-100 rounded-3 btn-detail">상세보기</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- 상세 모달 -->
<div class="modal fade" id="restaurantModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content rounded-4">
      <div class="modal-body p-0" id="detailBody"></div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/restaurants.js}"></script>
</body>
</html>
